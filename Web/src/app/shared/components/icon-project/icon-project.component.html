<div class="p-col">
    <div class="box">
        <h3 class="shadow-title">{{ dataInfo.title | translate }}</h3>
    </div>
    <div class="box">
        <div class="p-grid shadow">
            <div class="p-col-12 p-md-2 p-lg-2 center">
                <img [alt]="dataInfo.infoDeveloper.icons[0].alt" [src]="dataInfo.infoDeveloper.icons[0].icon" class="icon icon-mtm">
            </div>
            <div class="p-col-12 p-md-8 p-lg-8 center">
                <div>
                    <p style="margin: 0px;"><strong>{{ dataInfo.infoDeveloper.title | translate }}</strong></p>
                    <p>{{ dataInfo.infoDeveloper.description | translate }}</p>
                </div>
            </div>
            <div class="p-col-12 p-md-2 p-lg-2 center">
                <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded" [pTooltip]="dataInfo.infoDeveloper.icons[0].tooltip" (click)="navigateTo(dataInfo.infoDeveloper.icons[0].href)"></button>
            </div>
        </div>
    </div>
</div>
