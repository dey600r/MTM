<ion-list>
    <!-- HEADER -->
    <ion-list-header>
        <ion-label class="label-filter"><h2>{{ 'COMMON.FILTER' | translate }}</h2></ion-label>
        <ion-label>
            <!-- Close -->
            <ion-button slot="end" fill="clear" (click)="closePopover()" class="btn-width">
                <ion-icon size="large" name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-label>
    </ion-list-header>
    <!-- FILTERS -->
    <ion-item>
        <ion-label>{{ 'COMMON.MOTORBIKES' | translate }}</ion-label>
        <ion-select [placeholder]="this.translateSelect" interface="popover"
            [(ngModel)]="this.filterMoto" (ionChange)="changeSearcherMoto()">
            <ion-select-option [(value)]="m.id" *ngFor="let m of motos">{{ m.brand + ' ' + m.model }}</ion-select-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'COMMON.OP_TYPE' | translate }}</ion-label>
        <ion-select [placeholder]="this.translateSelect" multiple="true" 
            [cancelText]="this.translateCancel" [okText]="this.translateAccept"
            [(ngModel)]="this.filterOpType" (ionChange)="changeSearcherOperationType()">
            <ion-select-option [(value)]="ot.id" *ngFor="let ot of operationTypes">{{ ot.description }}</ion-select-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'COMMON.REPLACEMENT' | translate }}</ion-label>
        <ion-select [placeholder]="this.translateSelect" multiple="true" 
            [cancelText]="this.translateCancel" [okText]="this.translateAccept"
            [(ngModel)]="this.filterMaintElement" (ionChange)="changeSearcherMaintenanceElement()">
            <ion-select-option [(value)]="me.id" *ngFor="let me of maintenanceElements">{{ me.name }}</ion-select-option>
          </ion-select>
    </ion-item>
    <!-- Clear -->
    <ion-item>
        <ion-chip slot="end" outline color="primary" (click)="clearFilter()">
            <ion-icon size="small" name="hourglass"></ion-icon>
            <ion-label>{{ 'COMMON.CLEAN' | translate }}</ion-label>
        </ion-chip>
    </ion-item>
</ion-list>
