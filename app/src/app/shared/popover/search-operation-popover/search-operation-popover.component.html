<ion-list>
    <ion-list-header>
        <ion-label>{{ 'SEARCHER' | translate }}</ion-label>
        <ion-button fill="clear" (click)="closePopover()">
            <ion-icon size="large" name="close-circle-outline"></ion-icon>
        </ion-button>
    </ion-list-header>
    <ion-item>
        <ion-label>{{ 'MOTORBIKES' | translate }}</ion-label>
        <ion-select placeholder="Select..." multiple="false" cancelText="Nah" okText="Okay!"
            [(ngModel)]="this.filterMoto" (ionChange)="changeSearcherMoto()">
            <ion-select-option [(value)]="m.id" *ngFor="let m of motos">{{ m.brand + ' ' + m.model }}</ion-select-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'OP_TYPE' | translate }}</ion-label>
        <ion-select placeholder="Select..." multiple="true" cancelText="Nah" okText="Okay!" 
            [(ngModel)]="this.filterOpType" (ionChange)="changeSearcherOperationType()">
            <ion-select-option [(value)]="ot.id" *ngFor="let ot of operationTypes">{{ ot.description }}</ion-select-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'REPLACEMENT' | translate }}</ion-label>
        <ion-select placeholder="Select..." multiple="true" cancelText="Nah" okText="Okay!"
            [(ngModel)]="this.filterMaintElement" (ionChange)="changeSearcherMaintenanceElement()">
            <ion-select-option [(value)]="me.id" *ngFor="let me of maintenanceElements">{{ me.name }}</ion-select-option>
          </ion-select>
    </ion-item>
</ion-list>
