<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-title class="align-center">{{ 'OPERATION' | translate }}</ion-title>
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="showPopover()">
      <ion-icon size="large" name="filter"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      <!-- Title -->
      <ion-icon size="large" name="construct"></ion-icon>
      <h3 *ngIf="this.operations.length === 0 && this.filterOperations.searchMoto.brand === null"
        class="header-list">{{ 'YOURS_OPERATIONS' | translate }}</h3>
      <h3 *ngIf="this.filterOperations.searchMoto.brand !== null" class="header-list">{{ 'OPERATIONS_OF' | translate }} {{ nameFilterMoto }}</h3>
      <!-- Button create -->
      <ion-button fill="clear" (click)="openOperationModal()">
        <ion-icon size="large" class="btn-color" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-list-header>

    <ion-item button *ngFor="let op of operations">
      <!-- Icons -->
      <ion-avatar slot="start" class="max-width10">
        <ion-icon size="large" class="icon-color" [name]="this.getIconOperationType(op)"></ion-icon>
      </ion-avatar>
      <!-- Labels -->
      <ion-label class="min-width40">
        <h2 class="text-overflow">{{ op.description }}</h2>
        <h3>{{ op.km }} km</h3>
        <p>{{ op.price }} â‚¬</p>
      </ion-label>
      <ion-label class="padding-left10">
        <p>{{ op.date | dateFormatCalendarPipe }}</p>
      </ion-label>
      <!-- Buttons edit / delete -->
      <ion-label class="align-right">
        <ion-label>
          <ion-button fill="clear" (click)="openOperationModal(op, false)">
            <ion-icon size="large" class="btn-color" name="create"></ion-icon>
          </ion-button>
        </ion-label>
        <ion-label>
          <ion-button fill="clear" (click)="deleteOperation(op)">
            <ion-icon size="large" class="btn-color" name="trash"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
