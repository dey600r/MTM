<ion-header>
  <ion-toolbar>
    <!-- Button chart -->
    <ion-button class="btn-width position-fixed margin-top0 index-top"
      *ngIf="this.motos.length > 0" slot="start" fill="clear" (click)="openDashboardMoto()">
      <ion-icon size="large" name="pie"></ion-icon>
    </ion-button>
    <!-- Button info -->
    <ion-button class="btn-width position-fixed margin-top-5 index-top"
      *ngIf="this.motos.length === 0" fill="clear" (click)="showModalInfo()">
      <ion-icon size="large" class="btn-color" name="information-circle-outline"></ion-icon>
    </ion-button>
    <!-- Tittle -->
    <ion-title class="align-center">{{ 'COMMON.MOTORBIKE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <!-- Title -->
      <ion-icon size="large" name="bicycle"></ion-icon>
      <h3 class="header-list">{{ 'PAGE_MOTO.YOURS_MOTORBIKES' | translate }}</h3>
      <!-- Button create -->
      <ion-button fill="clear" (click)="openMotoModal()">
        <ion-icon size="large" class="btn-color" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-list-header>
    <div *ngIf="motos.length === 0" class="info-content">
      <div class="info-main">
          <div>
              <ion-icon size="large" name="bicycle"></ion-icon>
              <h2 class="margin-top5">{{ 'ALERT.MotoEmpty' | translate }}</h2>
          </div>
      </div>
    </div>
    <ion-item button *ngFor="let m of motos">
      <!-- Labels -->
      <ion-label class="min-width40" (click)="openMotoModal(m, false)">
        <h2>{{ m.brand }}</h2>
        <h3>{{ m.model }}</h3>
        <p>{{ m.year }}</p>
      </ion-label>
      <ion-label class="padding-left10" (click)="openMotoModal(m, false)">
        <h3>{{ m.km }} km</h3>
        <ion-label class="row-block flex-items-center">
          <ion-icon name="cog"></ion-icon>
          <p class="icon-label">{{ m.configuration.name }}</p>
        </ion-label>
      </ion-label>
      <!-- Buttons edit / delete -->
      <ion-label class="align-right">
        <ion-label>
          <ion-button fill="clear" routerLink="/tabs/operationTab" routerDirection="root"
          (click)="changeFilterOperation(m.id)">
            <ion-icon size="large" class="btn-color" name="eye"></ion-icon>
          </ion-button>
        </ion-label>
        <ion-label>
          <ion-button fill="clear" (click)="deleteMoto(m)">
            <ion-icon size="large" class="btn-color" name="trash"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
