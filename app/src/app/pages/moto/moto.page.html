<ion-header>
  <ion-toolbar>
    <ion-title class="align-center">{{ 'MOTORBIKE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <!-- Title -->
      <ion-icon size="large" name="bicycle"></ion-icon>
      <h3 class="header-list">{{ 'YOURS_MOTORBIKES' | translate }}</h3>
      <!-- Button create -->
      <ion-button fill="clear" (click)="openMotoModal()">
        <ion-icon size="large" class="btn-color" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-list-header>
    <ion-item button *ngFor="let m of motos">
      <!-- Labels -->
      <ion-label class="min-width40" routerLink="/tabs/operationTab" routerDirection="root"
        (click)="changeFilterOperation(m.id)">
        <h2>{{ m.brand }}</h2>
        <h3>{{ m.model }}</h3>
        <p>{{ m.year }}</p>
      </ion-label>
      <ion-label class="padding-left10" routerLink="/tabs/operationTab" routerDirection="root"
        (click)="changeFilterOperation(m.id)">
        <h3>{{ m.km }} km</h3>
        <ion-label class="row-block flex-items-center">
          <ion-icon name="cog"></ion-icon>
          <p class="icon-label">{{ m.configuration.name }}</p>
        </ion-label>
      </ion-label>
      <!-- Buttons edit / delete -->
      <ion-label class="align-right">
        <ion-label>
          <ion-button fill="clear" (click)="openMotoModal(m, false)">
            <ion-icon size="large" class="btn-color" name="create"></ion-icon>
          </ion-button>
        </ion-label>
        <ion-label>
          <ion-button fill="clear" (click)="deleteMoto(m)">
            <ion-icon size="large" class="btn-color" name="trash"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
