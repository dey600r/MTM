<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-title class="align-center">{{ 'PAGE_HOME.HOME' | translate }}</ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list *ngFor="let m of wears; let i = index;">
    <ion-list-header>
      <ion-icon size="large" name="bicycle"></ion-icon>
      <h3 class="header-list">{{ m.nameMoto }}</h3>
      <ion-button fill="clear" (click)="hideMotos[i] = !hideMotos[i]">
        <ion-icon *ngIf="hideMotos[i]" size="small" color="primary" name="caret-down"></ion-icon>
        <ion-icon *ngIf="!hideMotos[i]" size="small" color="primary" name="caret-up"></ion-icon>
      </ion-button>
    </ion-list-header>
    <div *ngIf="hideMotos[i]" class="progress-bar">
      <ion-progress-bar [color]="m.warning" [value]="m.percent"></ion-progress-bar>
    </div>
    <ion-item button *ngFor="let w of m.listWearReplacement" [hidden]="hideMotos[i]">
      <ion-avatar slot="start" class="max-width10 avatar-row">
        <ion-icon size="large" class="icon-color" [name]="getIconMaintenance(w)"></ion-icon>
      </ion-avatar>
      <div class="main-div">
        <div>
          <div>
            <ion-label>{{ w.descriptionMaintenance }}</ion-label>
          </div>
          <div class="table-row">
            <ion-icon class="icon-row" size="small" [color]="w.warningKms" [name]="getIconKms(w.warningKms)"></ion-icon>
            <p class="p-row">{{ w.calculateKms * (w.calculateKms < 0 ? -1 : 1) }} km</p>
            <ion-icon *ngIf="w.timeMaintenace > 0" class="icon-row" size="small" [color]="w.warningMonths" [name]="getIconKms(w.warningMonths)"></ion-icon>
            <p *ngIf="w.timeMaintenace > 0" class="p-row">{{ w.calculateMonths * (w.calculateMonths < 0 ? -1 : 1) }} {{ 'COMMON.MONTHS' | translate }}</p> 
          </div>
        </div>
        <div>
          <ion-progress-bar [color]="w.warningKms" [value]="w.percentKms"></ion-progress-bar>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
