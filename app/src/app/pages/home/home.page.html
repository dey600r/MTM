<ion-header [hidden]="!loaded">
  <ion-toolbar>
    <!-- Button Calendar -->
    <ion-button class="btn-width-header position-fixed margin-top0 index-top"
      *ngIf="this.allWears.length > 0" slot="start" fill="clear" (click)="openInfoCalendar()">
      <ion-icon size="large" name="calendar"></ion-icon>
    </ion-button>
    <!-- Tittle -->
    <ion-title>
      <ion-title class="align-center">{{ 'PAGE_HOME.HOME' | translate }}</ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [hidden]="!loaded">
  <!-- INFO -->
  <app-info *ngIf="activateInfo" [inputInfo]="input"></app-info>
  <!-- List Moto -->
  <ion-list *ngFor="let m of wears; let i = index;">
    <ion-list-header (click)="hideMotos[i] = !hideMotos[i]" class="padding-list-header">
      <ion-icon size="large" name="bicycle"></ion-icon>
      <h3 class="header-list">{{ m.nameMoto }}</h3>
      <ion-button fill="clear">
        <ion-icon *ngIf="hideMotos[i]" size="small" color="primary" name="caret-down-circle"></ion-icon>
        <ion-icon *ngIf="!hideMotos[i]" size="small" color="primary" name="caret-up-circle"></ion-icon>
      </ion-button>
    </ion-list-header>
    <!-- Progress bar moto -->
    <div *ngIf="hideMotos[i]" [class]="getClassProgressbar(m.warning, 'progress-bar')">
      <ion-progress-bar [value]="m.percent"></ion-progress-bar>
    </div>
    <!-- Items Maintenances -->
    <ion-item button *ngFor="let w of m.listWearReplacement" [hidden]="hideMotos[i]" (click)="openInfoNotification(m, w)">
      <!-- Ivatar -->
      <ion-avatar slot="start" class="max-width10 avatar-row">
        <ion-icon size="large" class="icon-color" [name]="getIconMaintenance(w)"></ion-icon>
      </ion-avatar>
      <div class="main-div">
        <div>
          <!-- Label -->
          <div>
            <ion-label>
              <h3 class="font-size16">{{ w.descriptionMaintenance }}</h3>
              <p class="margin-botton0">{{ w.nameMaintenanceElement }}</p>
            </ion-label>
          </div>
          <div class="table-row">
            <!-- KMS -->
            <div class="margin-right5 table-row">
              <ion-icon [class]="getClassIcon(w.warningKms, 'icon-row')" [color]="getClassIcon(w.warningKms, '')" size="small"
              [name]="getIconKms(w.warningKms)"></ion-icon>
              <p class="p-row">{{ w.calculateKms * (w.calculateKms < 0 ? -1 : 1) }} km</p>
            </div>
            <!-- MONTHS -->
            <div class="margin-right5 table-row">
              <ion-icon *ngIf="w.timeMaintenance > 0" [color]="getClassIcon(w.warningMonths, '')" size="small"
                [class]="getClassIcon(w.warningMonths, 'icon-row')" [name]="getIconKms(w.warningMonths)"></ion-icon>
              <p *ngIf="w.timeMaintenance > 0" class="p-row">{{ getDateCalculateMonths(w) }}</p>
            </div>
            <!-- ICON -->
            <div class="icon-notification">
              <ion-icon *ngIf="w.fromKmMaintenance !== 0" [color]="getClassIcon(w.warningKms, '')" size="small"
              [class]="getClassIcon(w.warningKms, 'icon-row')" name="walk"></ion-icon>
              <ion-icon *ngIf="w.toKmMaintenance !== null" [color]="getClassIcon(w.warningKms, '')" size="small"
              [class]="getClassIcon(w.warningKms, 'icon-row')" name="trail-sign"></ion-icon>
              <ion-icon *ngIf="w.initMaintenance" [color]="getClassIcon(w.warningKms, '')" size="small"
              [class]="getClassIcon(w.warningKms, 'icon-row')" name="navigate-circle"></ion-icon>
              <ion-icon *ngIf="!w.initMaintenance && w.wearMaintenance" [color]="getClassIcon(w.warningKms, '')" size="small"
                [class]="getClassIcon(w.warningKms, 'icon-row')" name="notifications-circle"></ion-icon>
            </div>
          </div>
          <!-- Progress bar maintenace -->
          <div [class]="getClassProgressbar(w.warningKms, '')">
            <ion-progress-bar [value]="w.percentKms"></ion-progress-bar>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<!-- SKELETON LOADER INITAL -->
<ion-header *ngIf="!loaded">
  <ion-toolbar>
    <ion-title style="padding-left: 20%; padding-right: 20%;">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loaded">
  <ion-list *ngFor="let i of [1, 2]">
    <ion-list-header class="padding-list-header">
      <ion-label style="width: 85%">
        <ion-skeleton-text animated style="width: 85%"></ion-skeleton-text>
      </ion-label>
      <ion-label>
        <ion-spinner name="lines-small" color="medium" slot="end"></ion-spinner>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let i of [1, 2]">
      <ion-avatar slot="start"><ion-skeleton-text animated></ion-skeleton-text></ion-avatar>
      <ion-label>
        <h3><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></h3>
        <p><ion-skeleton-text animated style="width: 75%"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
